<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LudoHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ínicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Jogos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro de Jogos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-md">
      <div class="mt-5">
        <h2>Cadastro de Jogo</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              class="form-control"
              id="nome"
              aria-describedby="emailhelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" class="form-select" required>
              <option value="" disabled selected>
                Selecione uma categoria
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="qtd-jogadores" class="form-label"
              >Quantidade de Jogadores</label
            >
            <input class="form-control" id="qtd-jogadores" required />
          </div>
          <div class="mb-3">
            <label for="imagem" class="form-label">Imagem URL</label>
            <input
              class="form-control"
              type="url"
              id="imagem"
              pattern=".*\.(pn|jpe?)g$"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="descricao"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="js/cadastro.js"></script>
  </body>
</html>
