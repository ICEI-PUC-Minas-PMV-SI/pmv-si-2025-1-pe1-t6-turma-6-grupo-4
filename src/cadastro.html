<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Jogos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <h1>Cadastro de Jogos (CRUD)</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 "></div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label>Gênero (*)</label>
                    <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                        <label class="btn btn-outline-primary flex-fill">
                            <input type="radio" name="genero" id="generoHomem" value="Homem" required> Homem
                        </label>
                        <label class="btn btn-outline-primary flex-fill">
                            <input type="radio" name="genero" id="generoMulher" value="Mulher" required> Mulher
                        </label>
                    </div>
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">Qtd Jogadores (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Duração Partida</label>
                    <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="col-sm-6">
                    <label for="inputCategoria">Idade</label>
                    <input type="text" class="form-control" id="inputCategoria" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label>Complexidade</label>
                    <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                        <label class="btn btn-outline-secondary flex-fill">
                            <input type="radio" name="complexidade" id="complexidadeNormal" value="Normal" required> Normal
                        </label>
                        <label class="btn btn-outline-secondary flex-fill">
                            <input type="radio" name="complexidade" id="complexidadeDificil" value="Difícil" required> Difícil
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="lista_contatos.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Contatos"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Gênero</th>
                            <th scope="col">Qtd Jogadores</th>
                            <th scope="col">Duração</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Complexidade</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
