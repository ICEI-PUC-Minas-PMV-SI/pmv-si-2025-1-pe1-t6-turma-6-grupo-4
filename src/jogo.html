<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/estrela.css" />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LudoHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ínicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jogos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recomendações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Avaliações</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-xl">
      <div class="mt-5 w-100">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img class="img-fluid rounded-start" id="imagem" />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h2 class="card-title" id="titulo">Titulo</h2>
                <div id="sua-avaliacao">
                  <h5 class="mb-1">Sua avaliação</h5>
                  <div class="star-rating animated-stars">
                    <input
                      type="radio"
                      id="user-star5"
                      name="rating"
                      value="5"
                    />
                    <label for="user-star5" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="user-star4"
                      name="rating"
                      value="4"
                    />
                    <label for="user-star4" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="user-star3"
                      name="rating"
                      value="3"
                    />
                    <label for="user-star3" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="user-star2"
                      name="rating"
                      value="2"
                    />
                    <label for="user-star2" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="user-star1"
                      name="rating"
                      value="1"
                    />
                    <label for="user-star1" class="bi bi-star-fill"></label>
                  </div>
                </div>

                <div id="avaliacao-geral">
                  <h5 class="mb-1">Avaliação Geral</h5>
                  <div class="star-rating animated-stars">
                    <input
                      type="radio"
                      id="general-star5"
                      name="rating"
                      value="5"
                      disabled
                    />
                    <label for="general-star5" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="general-star4"
                      name="rating"
                      value="4"
                      disabled
                    />
                    <label for="general-star4" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="general-star3"
                      name="rating"
                      value="3"
                      disabled
                    />
                    <label for="general-star3" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="general-star2"
                      name="rating"
                      value="2"
                      disabled
                    />
                    <label for="general-star2" class="bi bi-star-fill"></label>
                    <input
                      type="radio"
                      id="general-star1"
                      name="rating"
                      value="1"
                      disabled
                    />
                    <label for="general-star1" class="bi bi-star-fill"></label>
                  </div>
                </div>
                <p class="card-text" id="descricao">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jogo.js"></script>
  </body>
</html>
