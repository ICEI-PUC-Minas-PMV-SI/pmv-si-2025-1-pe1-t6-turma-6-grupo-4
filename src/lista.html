<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LudoHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ínicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jogos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recomendações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Avaliações</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-xl">
      <div class="row mt-5">
        <div class="col-3" id="filtros">
          <h2>Filtros</h2>
          <form class="mt-5" id="filtro">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Tente 'Catan'"
                aria-describedby="button-addon2"
                id="nome-jogo"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="avaliado"
              />
              <label class="form-check-label" for="avaliado">
                Avaliados por mim
              </label>
            </div>

            <div class="mb-3">
              <label for="jogadores" class="form-label">Num. Jogadores</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="num-jogadores"
              >
                <option selected value="">Todos</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="jogadores" class="form-label">Categoria</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="categoria"
              >
                <option selected value="">Todos</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
          </form>
        </div>
        <div class="col-9" id="jogos">
          <h2>Jogos</h2>
          <div class="container mt-5">
            <div class="row" id="lista"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/lista.js"></script>
  </body>
</html>
